
<!DOCTYPE html>
<html>
<head>
    <title>Voice Call Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            display: none;
            background: #f8f9fa;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Make Voice Call</h2>
        <form id="callForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" id="number" placeholder="+91 XXXXXXXXXX" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="callType">Call Type</label>
                <select id="callType" required>
                    <option value="general">General</option>
                    <option value="doctor">Doctor</option>
                    <option value="state">Real Estate</option>
                </select>
            </div>
            <button type="submit">Make Call</button>
        </form>
        <div id="response" class="response"></div>
    </div>

    <script>
        document.getElementById('callForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                number: document.getElementById('number').value,
                mail: document.getElementById('email').value
            };

            const callType = document.getElementById('callType').value;
            let endpoint = '';
            
            switch(callType) {
                case 'general':
                    endpoint = '/make-call';
                    break;
                case 'doctor':
                    endpoint = '/doctor';
                    break;
                case 'state':
                    endpoint = '/state';
                    break;
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                responseDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while making the call');
            }
        });
    </script>
</body>
</html>
